<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="background_top" src="/images/bg-pattern-top.svg" alt="">
  <img class="background_bottom" src="/images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <header class="container_header">
      <img class="container_header__img" src="\images\bg-pattern-card.svg" alt="">
    </header>
    <div class="container_section">
      <img class="container_section__img_profile" src="\images\image-victor.jpg" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <footer>
      <table>
        <tr class="numers">
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="datos">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </footer>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Flor Marchesi</a>.
  </div>
</body>
</html>
